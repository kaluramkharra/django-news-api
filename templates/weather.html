{% extends 'base.html' %}
{% block body %}

<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap">
    <div class="flex flex-wrap -mx-4 mt-auto mb-auto lg:w-1/2 sm:w-2/3 content-start sm:pr-10">
      <div class="w-full sm:p-4 px-4 mb-6">
        <h1 class="title-font font-medium text-xl mb-2 text-gray-900">{{city}}</h1>
        <!--<div class="leading-relaxed">Pour-over craft beer pug drinking vinegar live-edge gastropub, keytar neutra
          sustainable fingerstache kickstarter.</div> -->
      </div>
      <div class="p-4 sm:w-1/2 lg:w-1/4 w-1/2">
        <h2 class="title-font font-medium text-3xl text-gray-900">{{tc |safe| truncatechars:5}}</h2>
        <p class="leading-relaxed">temprature</p>
      </div>
      <div class="p-4 sm:w-1/2 lg:w-1/4 w-1/2">
        <h2 class="title-font font-medium text-3xl text-gray-900">{{wd}}</h2>
        <p class="leading-relaxed">weather</p>
      </div>
      <div class="p-4 sm:w-1/2 lg:w-1/4 w-1/2">
        <h2 class="title-font font-medium text-3xl text-gray-900">{{ws}}</h2>
        <p class="leading-relaxed">wind speed</p>
      </div>
      <div class="p-4 sm:w-1/2 lg:w-1/4 w-1/2">
        <h2 class="title-font font-medium text-3xl text-gray-900">{{ht}}</h2>
        <p class="leading-relaxed">Humidity</p>
      </div>
    </div>
    <div class="lg:w-1/2 sm:w-1/3 w-full rounded-lg overflow-hidden mt-6 sm:mt-0">
      <img class="object-cover object-center w-full h-full" src="https://source.unsplash.com/600x300/?{{city}},weather"
        alt="stats">
    </div>
  </div>
</section>



<h2 class="mx-2" >Some Random Pics</h2>


<!-- Gallery -->
<div class="row">
  <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
    <img src="https://source.unsplash.com/500x400/?{{city}},view" class="w-100 shadow-1-strong rounded mb-4" alt="" />

    <img src="https://source.unsplash.com/500x800/?{{city}},temple" class="w-100 shadow-1-strong rounded mb-4" alt="" />
  </div>

  <div class="col-lg-4 mb-4 mb-lg-0">
    <img src="https://source.unsplash.com/500x800/?{{city}},nature" class="w-100 shadow-1-strong rounded mb-4" alt="" />

    <img src="https://source.unsplash.com/500x400/?{{city}},map" class="w-100 shadow-1-strong rounded mb-4" alt="" />
  </div>

  <div class="col-lg-4 mb-4 mb-lg-0">
    <img src="https://source.unsplash.com/500x400/?{{city}},happy" class="w-100 shadow-1-strong rounded mb-4" alt="" />

    <img src="https://source.unsplash.com/500x800/?{{city}},famous" class="w-100 shadow-1-strong rounded mb-4" alt="" />
  </div>
</div>
<!-- Gallery -->

{% endblock %}
